 #Journal Entries

 je_burma_anticolonial: "The Fight Against Colonialism"
 je_burma_anticolonial_reason: "For many years, we have been building up our army to retake Yangon."
 
 je_khmer_peninsula: "Establishing the Khmer Peninsula"
 je_khmer_peninsula_reason: "All land surrounding the Mekong will becom Khmer!"

 #Events
 dvg_indochina.1.t:0 "Retake Yangon?"
 dvg_indochina.1.d:0 "Decades ago, the Spanish arrived on our shores and coerced us with their new advanced weaponry, forcing us to cede the port city of Yangon too them."
 dvg_indochina.1.f:0 "However, our new king has undergone a series of reforms, now with an expanded army and increased weapon-making capabilities."
 dvg_indochina.1.a:0 "The time has come to take back what is ours-by surprise attack!"
 dvg_indochina.1.b:0 "Let's be patient."
  
 dvg_indochina.2.t:0 "Collapse of Central Authority"
 dvg_indochina.2.d:0 "Becoming a subject of another country has greatly undermined the authority of the central government, enabling once-dormant sepratist groups to take up arms for their own independence."
 dvg_indochina.2.f:0 "All these years spent building up the military to fight against colonialism-what was it all for? If it was to maintain independence as a sovereign nation, it was all surely in vain. However, just because the ambitions of the Taungoo King have been put down, does not mean the regional warlords' have been."
 dvg_indochina.2.a:0 "ANOTHER country collapse? Will this ever end?"
 dvg_indochina.2.ab:0 "ANOTHER country collapse? Will this ever end?"
 dvg_indochina.2.b:0 "ANOTHER country collapse? Will this ever end?"
dvg_indochina.2.c:0 "ANOTHER country collapse? Will this ever end?"

 #Decision
 
 dvg_reclaim_khmer: "Reestablish the Old Borders"
 dvg_reclaim_khmer_desc: "The Empire has regained the upper hand in the peninsula but it is far from its old standing. It is time to bring the Thai and the Champas under our leadership to regain pre-eminence in the region!"
 dvg_khmer_peninsula: "The Khmer Peninsula"
 dvg_khmer_peninsula_desc: "With the submission of both Thais and Champa we have regained the size of our ancestors empire. But we can't stop now! It is time to spread our culture and dominion to the Burmese and the Viet and become the sole leader between India and China!"
